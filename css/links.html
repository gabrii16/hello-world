<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <style type="text/css">
    /*links nao visitados*/
    a:link{
        color:mediumspringgreen;
    }
    /*links visitados*/
    a:visited{
        color:lightsalmon;
    }
    /*Links hover*/
    a:hover{
        color:olive;
        background: rebeccapurple;
    }
    /*Links ativos*/
    a:active{
        color: red;
    }
    a{
        text-decoration: none;
        padding: 5px;
    }
    </style>
</head>
<body>
    <a href="https://www.google.com.br">google</a>
    <a href="https://www.tecmundo.com.br">Tec mundo</a>
    <a href="http://www.vascsafasf.com.br">Vasco</a>
    <a href="https://www.megacurioso.com.br/">Mega curioso</a>
</body>
</html>
