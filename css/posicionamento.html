<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>aaaaaaa</title>
	<style type="text/css">
		body
		{
			background: #61bd8c;
		}
		#conteudo
		{
			background: #ffffff;
			padding: 10px;
			width:600px;
			margin: 30px auto;
			height: 2500px;
			/*position: relative;*/
		}
		.caixa
		{
			background: #11ee66;
			width: 100px;
			height: 100px;
			color:white;
		}
		#relativo{
			position: relative;
			left: -30px;
			width: 660px;
		}
		#absoluto{
			position: absolute;
			bottom: 0;
			left: 30px;
		}
		#fixo{
			position: fixed;
		}
	</style>
</head>
<body>
	<div id="conteudo">
		<h1>Posicionamento</h1>
		<h4>Relative</h4>
		<div id="relativo" class="caixa">Relative</div>
		<h4>Absolute</h4>
		<div id="absoluto" class="caixa">Absolute</div>
		<h4>Fixed</h4>
		<div id="fixo" class="caixa">Fixed</div>
	</div>
</body>
</html>
